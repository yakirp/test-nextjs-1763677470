<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A classic Wordle clone - guess the 5-letter word in 6 attempts">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>WORDLE</h1>
        </header>
        
        <main id="game-container">
            <!-- 6x5 Game Grid -->
            <div id="grid-container">
                <div class="grid-row" data-row="0">
                    <div class="grid-cell" data-row="0" data-col="0"></div>
                    <div class="grid-cell" data-row="0" data-col="1"></div>
                    <div class="grid-cell" data-row="0" data-col="2"></div>
                    <div class="grid-cell" data-row="0" data-col="3"></div>
                    <div class="grid-cell" data-row="0" data-col="4"></div>
                </div>
                <div class="grid-row" data-row="1">
                    <div class="grid-cell" data-row="1" data-col="0"></div>
                    <div class="grid-cell" data-row="1" data-col="1"></div>
                    <div class="grid-cell" data-row="1" data-col="2"></div>
                    <div class="grid-cell" data-row="1" data-col="3"></div>
                    <div class="grid-cell" data-row="1" data-col="4"></div>
                </div>
                <div class="grid-row" data-row="2">
                    <div class="grid-cell" data-row="2" data-col="0"></div>
                    <div class="grid-cell" data-row="2" data-col="1"></div>
                    <div class="grid-cell" data-row="2" data-col="2"></div>
                    <div class="grid-cell" data-row="2" data-col="3"></div>
                    <div class="grid-cell" data-row="2" data-col="4"></div>
                </div>
                <div class="grid-row" data-row="3">
                    <div class="grid-cell" data-row="3" data-col="0"></div>
                    <div class="grid-cell" data-row="3" data-col="1"></div>
                    <div class="grid-cell" data-row="3" data-col="2"></div>
                    <div class="grid-cell" data-row="3" data-col="3"></div>
                    <div class="grid-cell" data-row="3" data-col="4"></div>
                </div>
                <div class="grid-row" data-row="4">
                    <div class="grid-cell" data-row="4" data-col="0"></div>
                    <div class="grid-cell" data-row="4" data-col="1"></div>
                    <div class="grid-cell" data-row="4" data-col="2"></div>
                    <div class="grid-cell" data-row="4" data-col="3"></div>
                    <div class="grid-cell" data-row="4" data-col="4"></div>
                </div>
                <div class="grid-row" data-row="5">
                    <div class="grid-cell" data-row="5" data-col="0"></div>
                    <div class="grid-cell" data-row="5" data-col="1"></div>
                    <div class="grid-cell" data-row="5" data-col="2"></div>
                    <div class="grid-cell" data-row="5" data-col="3"></div>
                    <div class="grid-cell" data-row="5" data-col="4"></div>
                </div>
            </div>
            
            <!-- On-Screen Keyboard -->
            <div id="keyboard">
                <div class="keyboard-row">
                    <button class="key" data-key="Q">Q</button>
                    <button class="key" data-key="W">W</button>
                    <button class="key" data-key="E">E</button>
                    <button class="key" data-key="R">R</button>
                    <button class="key" data-key="T">T</button>
                    <button class="key" data-key="Y">Y</button>
                    <button class="key" data-key="U">U</button>
                    <button class="key" data-key="I">I</button>
                    <button class="key" data-key="O">O</button>
                    <button class="key" data-key="P">P</button>
                </div>
                <div class="keyboard-row">
                    <div class="spacer-half"></div>
                    <button class="key" data-key="A">A</button>
                    <button class="key" data-key="S">S</button>
                    <button class="key" data-key="D">D</button>
                    <button class="key" data-key="F">F</button>
                    <button class="key" data-key="G">G</button>
                    <button class="key" data-key="H">H</button>
                    <button class="key" data-key="J">J</button>
                    <button class="key" data-key="K">K</button>
                    <button class="key" data-key="L">L</button>
                    <div class="spacer-half"></div>
                </div>
                <div class="keyboard-row">
                    <button class="key key-special" data-key="ENTER">ENTER</button>
                    <button class="key" data-key="Z">Z</button>
                    <button class="key" data-key="X">X</button>
                    <button class="key" data-key="C">C</button>
                    <button class="key" data-key="V">V</button>
                    <button class="key" data-key="B">B</button>
                    <button class="key" data-key="N">N</button>
                    <button class="key" data-key="M">M</button>
                    <button class="key key-special" data-key="BACKSPACE">âŒ«</button>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="game.js"></script>
</body>
</html>
